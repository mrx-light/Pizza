<div class="modal-shady ">
  <div class="modal-wrapper d-flex ">
<!--    <img class="modal-img" src="./../../../assets/products-img/BBQ.jpg" />-->
    <div class="content-modal">
      <div class="modal-img" style="background-image: url('./../{{this.product.imageUrl}}')"></div>
      <div class="modal-product-info d-flex flex-column">
        <div class="cont-h">
          <div class="modal-close"><i (click)="this.closeModal()" class="bi bi-x-lg"></i></div>
          <div class="modal-product-name">{{this.product.name}}</div>
          <div class="modal-about">
            <p>{{this.product.ingredients}}</p>
            <p class="link-danger pointer">This product contains food allergens</p>
            <p>{{this.product.weight}}g</p>
          </div>
        </div>
        <div class="">

          <div class="d-flex justify-content-between align-items-center modal-priceinfo">
            <div>Total:</div>
            <div class="price">{{this.product.price}}.00<span>mdl</span></div>
          </div>
          <button class="add-to-cart">Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
