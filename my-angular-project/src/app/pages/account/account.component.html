<app-header isStiky="isstiky"></app-header>

<div class="container">
  <div class="account-header">
    <div class="d-flex">
      <div class="user-nav-title">My account</div>

      <ul class="d-flex align-items-center">
        <li class="user-nav-item">
          <a (click)="changeUIData('history', 'Order history')"
            >Order history</a
          >
        </li>
        <li class="user-nav-item user-nav-item-line">
          <a (click)="changeUIData('account', 'Personal info')"
            >Personal info</a
          >
        </li>
        <li class="user-nav-item user-nav-item-line">
          <a (click)="changeUIData('adress', 'Order adress')">Order adress</a>
        </li>
        <li class="user-nav-item user-nav-item-line">
          <a (click)="changeUIData('password', 'Change password')"
            >Change password</a
          >
        </li>
        <li class="user-nav-item user-nav-item-line">
          <a (click)="logOut()">Logout</a>
        </li>
      </ul>
    </div>
    <div class="division-name">{{ title }}</div>
    <div [ngSwitch]="accountInfo">
      <app-account-history *ngSwitchCase="'history'"></app-account-history>
      <app-account-info *ngSwitchCase="'account'"></app-account-info>
      <app-account-adress *ngSwitchCase="'adress'"></app-account-adress>
      <app-account-password *ngSwitchCase="'password'"></app-account-password>
    </div>
  </div>
</div>

<app-footer></app-footer>
